<!DOCTYPE html>
<html>
<head>
{% extends "topindex.html"%}
{% block head %}
{{super()}}
<style>
.profile-boxes {
    height: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    margin-left: 15%;
    margin-right: 15%;
}
.profile-boxes > .inside-left {
    width: 45%;
}
.profile-boxes > .inside-right {
    width: 45%;
}

</style>
{% endblock %}
</head>
<body>
{% block content %}

<div class="profile-boxes">
    <div class="inside-left">
        <div class="card card-default">
            <div class="card-header">card Heading</div>
            <div class="card-body">card Content</div>
        </div>
        
        <div class="card card-default">
            <div class="card-header">card Heading</div>
            <div class="card-body">card Content</div>
         </div>
    </div>
    
    <div class="inside-right">
        <div class="card card-default">
            <div class="card-header">card Heading</div>
            <div class="card-body">card Content</div>
         </div>
         <div class="card card-default">
            <div class="card-header">card Heading</div>
            <div class="card-body">card Content</div>
         </div>
    </div>
</div>

{% endblock %}
</body>
</html>
